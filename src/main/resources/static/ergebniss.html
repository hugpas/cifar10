<!DOCTYPE html>
<html lang="de">

<head>
    <title>Klassifikationsergebnisse</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #preview {
            margin-top: 10px;
        }

        .fett {
            font-weight: bold;
        }
    </style>
    <script src="script.js" async></script>
</head>

<body>
    <div class="container mt-5 p-4 bg-white rounded shadow" id="resultsPage">
        <h1 class="text-center">Ergebniss der Klassifikation</h1>
        <p class="text-center">Alle Klassenüberinstimmungen grösser als 10% werden angezeigt</p>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column align-items-start">
                            <p class="mb-1"><strong>Analysiertes Bild:</strong></p>
                            <img id="preview" width="300" class="rounded shadow" src="#" alt="Vorschau" />
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-start">
                        <p class="mb-1"><strong>Ergebniss:</strong></p>
                        <div id="resultTable" class="mt-4 d-flex justify-content-center fett">Hier wird das Ergebnis angezeigt</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button class="btn btn-primary" onclick="window.location.href='index.html';">Neues Bild Hochladen</button>
        </div>
    </div>
</body>

</html>
